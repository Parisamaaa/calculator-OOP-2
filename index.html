<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script> 
    <script type="text/javascript" src="jquery.js"></script>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">


</head>
<body class=" mb-2 bg-success-subtle text-success-emphasis">


<div class="container space-top calculator text-center" >


    <div class="scrollmenu">
        <div id="screen" class="row   screen"></div>
    </div>
    <div class="row  justify-content-center row-cols-auto" >
        <button class="col button text-center operator" onclick=calculator.AC()>AC</button>
        <button class="col button operator" onclick="calculator.BA()">BA</button>
        <button class="col button operator" onclick="calculator.percentage('%')">%</button>
        <button class="col button operator" onclick="calculator.addOperator('/')">/</button>
    
    </div>
    <div class="row row-cols-auto justify-content-center ">
        <button class="col button text-center" onclick="calculator.addInput('7')">7</button>
        <button class="col button text-center" onclick="calculator.addInput('8')">8</button>
        <button class="col button text-center" onclick="calculator.addInput('9')">9</button>
        <button class="col button operator" onclick="calculator.addOperator('*')">*</button>
    </div>
    <div class="row row-cols-auto justify-content-center">
        <button class="col button text-center" onclick="calculator.addInput('4')">4</button>
        <button class="col button text-center" onclick="calculator.addInput('5')">5</button>
        <button class="col button text-center" onclick="calculator.addInput('6')">6</button>
        <button class="col button operator" onclick="calculator.addOperator('-')">-</button>
    </div>
    <div class="row row-cols-auto justify-content-center">
        <button class="col button text-center" onclick="calculator.addInput('1')">1</button>
        <button class="col button text-center" onclick="calculator.addInput('2')">2</button>
        <button class="col button text-center" onclick="calculator.addInput('3')">3</button>
        <button class="col button operator" onclick="calculator.addOperator('+')">+</button>
    </div>
    <div class="row row-cols-auto justify-content-center">
        <button class="col button text-center" onclick="calculator.addInput('0')">0</button>
        <button class="col button text-center" onclick="calculator.addInput('00')">00</button>
        <button class="col button" onclick="calculator.addInput('.')">.</button>
        <button class="col button operator" onclick="calculator.handleEvaluate()">=</button> 

    </div>
</div>


<script>
var calculator = new Calculator ;

</script>
    
</body>
</html>
